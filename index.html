    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">Beautiful is better than ugly. （优美比丑陋好）</span><br><span class="line">Explicit is better than implicit.（清晰比晦涩好）</span><br><span class="line">Simple is better than complex.（简单比复杂好）</span><br><span class="line">Complex is better than complicated.（复杂比错综复杂好）</span><br><span class="line">Flat is better than nested.（扁平比嵌套好）</span><br><span class="line">Sparse is better than dense.（稀疏比密集好）</span><br><span class="line">Readability counts.（可读性很重要）</span><br><span class="line">Special cases aren’t special enough to <span class="built_in">break</span> the rules.（特殊情况也不应该违反这些规则）</span><br><span class="line">Although practicality beats purity.（但现实往往并不那么完美）</span><br><span class="line">Errors should never pass silently.（异常不应该被静默处理）</span><br><span class="line">Unless explicitly silenced.（除非你希望如此）</span><br><span class="line">In the face of ambiguity, refuse the temptation to guess.（遇到模棱两可的地方，不要胡乱猜测）</span><br><span class="line">There should be one– and preferably only one –obvious way to <span class="keyword">do</span> it.（肯定有一种通常也是唯一一种最佳的解决方案）</span><br><span class="line">Although that way may not be obvious at first unless you’re Dutch.（虽然这种方案并不是显而易见的，因为你不是那个荷兰人^这里指的是Python之父Guido^）</span><br><span class="line">Now is better than never.（现在开始做比不做好）</span><br><span class="line">Although never is often better than *right* now.（不做比盲目去做好^极限编程中的YAGNI原则^）</span><br><span class="line">If the implementation is hard to explain, it’s a bad idea.（如果一个实现方案难于理解，它就不是一个好的方案）</span><br><span class="line">If the implementation is easy to explain, it may be a good idea.（如果一个实现方案易于理解，它很有可能是一个好的方案）</span><br><span class="line">Namespaces are one honking great idea – <span class="built_in">let</span>’s <span class="keyword">do</span> more of those!（命名空间非常有用，我们应当多加利用）</span><br></pre></td></tr></table></figure>
